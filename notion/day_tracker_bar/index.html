<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="bar-container month-year">
            <div class="progress box">
                <div class="progress inner" id="monthyear-inner"></div>
            </div>
            <div class="text" id="monthyear-text">1/12 Month</div>
        </div>
        <div class="bar-container day-month">
            <div class="progress box">
                <div class="progress inner" id="daymonth-inner"></div>
            </div>
            <div class="text" id="daymonth-text">3/31 Day</div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
