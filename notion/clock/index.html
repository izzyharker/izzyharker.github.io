<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="clock">
        <div id="time-wrapper">
            <div id="time"></div><div id="am-pm"></div>
        </div>
        <div id="date"></div>
    </div>
</body>
<script>
    function updateTime(k) {
        if (k < 10) return "0" + k
        else return k
    }

    function convertDay(d) {
        switch (d) {
            case 0: return "Sunday"
            case 1: return "Monday"
            case 2: return "Tuesday"
            case 3: return "Wednesday"
            case 4: return "Thursday"
            case 5: return "Friday"
            case 6: return "Saturday"
        }
        return "Error"
    }

    function convertMonth(m) {
        switch (m) {
            case 0: return "Jan"
            case 1: return "Feb"
            case 2: return "March"
            case 3: return "April"
            case 4: return "May"
            case 5: return "June"
            case 6: return "July"
            case 7: return "Aug"
            case 8: return "Sept"
            case 9: return "Oct"
            case 10: return "Nov"
            case 11: return "Dec"
        }
    }

    function currentTime() {
        let date = new Date()
        let hour = date.getHours()

        let midday = "AM"
        if (hour > 12) {
            midday = "PM"
        }
        hour = (hour == 0) ? 12 : ((hour > 12) ? (hour - 12): hour);
        let minute = updateTime(date.getMinutes())
        let seconds = updateTime(date.getSeconds())

        document.getElementById("time").innerHTML = hour + ":" + minute

        document.getElementById("am-pm").innerHTML = midday

        let day_of_week = convertDay(date.getDay())
        let month = convertMonth(date.getMonth())
        let day = date.getDate()

        document.getElementById("date").innerHTML = day_of_week + ", " + month + " " + day

        let t = setTimeout(currentTime, 1000)
    }

    currentTime()
</script>
</html>
